<html>
	<head>
		<title>Gradient Property</title>
	</head>
	<style>
		.linear{
			height:300px;
			width:400px;
			background:linear-gradient(to top,red,yellow,green,white,pink);
			margin:40px auto;
		}
		.linear1{
			height:300px;
			width:400px;
			background:linear-gradient(185deg,red,yellow,white);
			margin:40px auto;
		}
		.linear2{
			height:300px;
			width:400px;
			background:linear-gradient(to top,yellow,green);
			margin:40px auto;
		}
		.linear3{
			height:300px;
			width:400px;
			background:linear-gradient(67deg,red 10%,navy 40%, teal 70%);
			margin:40px auto;
		}
		.linear4{
			height:300px;
			width:400px;
			background:repeating-linear-gradient(red 10%,navy 20%, white 30%);
			margin:40px auto;
		}
	</style>
	<body>
		<div class="linear"></div>
		<div class="linear1"></div>
		<div class="linear2"></div>
		<div class="linear3"></div>
		<div class="linear4"></div>
	</body>
</html>

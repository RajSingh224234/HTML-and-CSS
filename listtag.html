<!doctype html>
<html>
	<head>
		<title>List Tag</title>
	</head>
	<body>
		<h1 align="center">List Tag</h1>
		<hr>
		<h2>Order List</h2>
		<ol type="1" start="100">
		<li>Ram</li>
		<li>Raj</li>
		<li>Aman</li>
		<li>Himanshu</li>
		</ol>
		<h2>Unordered Order List</h2>
		<ul type="square"><!--circle,disc-->
		<li>Ram</li>
		<li>Raj</li>
		<li>Aman</li>
		<li>Himanshu</li>
		</ul>
	</body>
</html>

<html>
	<head>
		<title>Border-Radius</title>
	</head>
	<body>	
		<div style="height:200px;width:200px;border:2px solid #ff0;margin:0px auto;background:red;border-radius:10px"><center>10px</center></div>
		<div style="height:200px;width:200px;border:2px solid #ff0;margin:0px auto;background:red;border-radius:40px"><center>40px</center></div>
		<div style="height:200px;width:200px;border:2px solid #ff0;margin:0px auto;background:red;border-radius:50%"><center>50%</center></div>
		<div style="height:200px;width:200px;border:2px solid #ff0;margin:0px auto;background:red;border-radius:100%"><center>100%</center></div>
		
	</body>
</html>

<html>
	<head>
		<title>Child flex</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				box-sizing:border-box;
			}
			.outer{
				height:400px;
				width:100%;
				border:2px solid #000;
				display:flex;
				justify-content:space-evenly;
				align-items:center;
			}
			.inner{
				height:300px;
				width:20%;
				background:red;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner inner1"></div>
			<div class="inner inner2"></div>
			<div class="inner inner3"></div>
			<div class="inner inner4"></div>
		</div>
	</body>
</html>

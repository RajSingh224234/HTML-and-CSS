<html>
	<head>
		<title>Media Query</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style>
			*{
				margin:0px;
				padding:0px;
				box-sizing:border-box;
			}
			.outer{
				background:red;
				height:400px;
				width:100%;
			}
			@media	(min-width:1024px){
				.outer{
					background:yellow;
				}
			}
			@media	(max-width:776px){
				.outer{
					background:teal;
				}
			}
			@media	(max-width:424px){
				.outer{
					background:green;
				}
			}
			@media	(max-width:321px){
				.outer{
					background:gray;
				}
			}
			
		</style>
	</head>
	<body>
		<div class="outer"></div>
	</body>
</html>

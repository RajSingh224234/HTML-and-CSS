<html>
	<head>
		<title>Align Items</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				box-sizing:border-box;
			}
			.container{
				height:300px;
				width:100%;
				border:2px solid #000;
				display:flex;
				/*align-items:flex-start;*/
				align-items:flex-end;
				/*align-items:stretch;*/
				/*align-items:center;*/
				/*align-items:baseline;*/
				
			}
			.item1{
				height:100px;
				width:100px;
				background:red;
			}
			.item2{
				height:100px;
				width:100px;
				background:yellow;
			}
			.item3{
				height:100px;
				width:100px;
				background:green;
			}
			.item4{
				height:100px;
				width:100px;
				background:pink;
			}

	</head>

		<div class="container">
			<div class="item1"></div>

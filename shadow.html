<html>
	<head>
		<title>Text & Box shadow</title>
		<style>
			.shadow{
				height:100px;
				font-size:30px;
				text-align:center;
				line-height:100px;
				border:10px  double teal;
				border-radius:40px;
				color:#ffffff;
				text-shadow:0px 0px 4px #000,0px 0px 1px #000;	
			}
		</style>
	</head>
	<body>
		<div class="shadow">Techsima Solution Private Limited</div>
	</body>
</html>

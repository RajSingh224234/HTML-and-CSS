<html>
	<head>
		<title>Position</title>
		<style>
			div{
				height:200px;
				width:200px;
				position:absolute;
				text-align:center;
			}
			.div1{
				background:red;
				top:30px;
				z-index:4;
			}
			.div2{
				background:yellow;
				top:50px;
				z-index:3;
			}
			.div3{
				background:green;
				top:70px;
				z-index:2;
			}
			.div4{
				background:gold;
				top:90px;
			}
		</style>
	</head>
	<body>
		<div class="div1">z-index 1</div>
		<div class="div2">z-index 2</div>
		<div class="div3">z-index 3</div>
		<div class="div4">z-index 4</div>
	</body>
</html>

<html>
	<head>
		<title>Border Layout1</title>
		<style>
			.outer{
				height:396px;
				width:596px;
				border:2px solid #000;
				margin:0px auto;
			}
			.outer-1{
				height:396px;
				width:145px;
				border:2px solid #000;
				float:left;
			}
			.top{
				height:193px;
				width:145px;
				border:2px solid #000;
			}
			.left{
				height:193px;
				width:68px;
				border:2px solid #000;
				float:left;
			}
			.left-1{
				height:93px;
				width:68px;
				border:2px solid #000;
			}
			.top-1{
				height:93px;
				width:145px;
				border:2px solid #000;
			}
			.outer-1-1{
				height:128px;
				width:145px;
				border:2px solid #000;
			}
			
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="outer-1">
				<div class="top">
					<div class="left">
						<div class="left-1"></div>
						<div class="left-1"></div>
						
					</div>
					<div class="left"></div>
				</div>
				<div class="top">
					<div class="top-1"></div>
					<div class="top-1"></div>
				
				</div>
			
			</div>
			<div class="outer-1">
				<div class="top"></div>
				<div class="top"></div>
			</div>
			<div class="outer-1">
				<div class="outer-1-1"></div>
				<div class="outer-1-1"></div>
				<div class="outer-1-1"></div>	
				
			</div>
			<div class="outer-1">
				<div class="top"></div>
				<div class="top"></div>
			</div>
		</div>
	</body>
</html>

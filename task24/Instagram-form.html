<html>
	<head>
		<title>Instagram</title>
		<style>
			.outer{
				height:400px;
				width:300px;
				border:none;
				margin:15px auto;
				box-shadow:0px 0px 2px 0px #000;
			}
			.input{
				width:220px;
				margin:50px 0px 2px 40px;
			}
			.pass{
				width:220px;
				margin:10px 0px 2px 40px;
			}
			.btn{
				width:220px;
				margin:10px 0px 2px 40px;
				background:blue;
				color:#fff;
				border:none;
				outline:none;
				border-radius:2px;
			}
			h1{
				font-family:italic;
			}
			.outer-2{
				height:50px;
				width:300px;
				box-shadow:0px 0px 2px 0px #000;
				margin:0px auto;
			}
		</style>
	</head>
	<body>
		<div class="outer">
		<h1 align="center">Instagram</h1>
		<form>
			<input id="name" type="text" placeholder="Enter your Email"class="input"></input>
			<input id="password" type="password" placeholder="Enter your Password"class="pass"></input>
			<button type="submit" class="btn">Submit</button>
		</form>
		</div>
		<div class="outer-2"></div>
	</body>
</html>

<html>
	<head>
		<title>Border Layout</title>
	</head>
	<body>
		
		<div style="height:400px;width:400px;background:gold;margin:50px auto;
		border-top:50px solid red;"></div>
		<h2 align="center ">border-top</h2>
		<div style="height:400px;width:400px;background:gold;margin:50px auto;
		border-left:50px dotted red;"></div>
		<h2 align="center ">border-left</h2>
		<div style="height:400px;width:400px;background:gold;margin:50px auto;
		border-bottom:50px inset red;"></div>
		<h2 align="center ">border-bottom</h2>
		<div style="height:400px;width:400px;background:gold;margin:50px auto;
		border-right:50px outset red;"></div>
		<h2 align="center ">border-right</h2>
		
		
	</body>
</html>

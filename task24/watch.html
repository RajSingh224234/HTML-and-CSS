<html>
	<head>
		<title>Watch</title>
		<style>
			.outer{
				height:400px;
				width:400px;
				border-radius:50%;
				border:2px solid #000;
				margin:100px auto;
				position:relative;
			}
			.start{
				height:5px;
				width:8px;
				border-radius:50%;
				border:2px solid #000;
				margin:200px auto;
			}
			.minute{
				height:100px;
				width:5px;
				border:2px solid #000;
				position:absolute;
				top:100px;
				left:195px;
				animation:minute linear 120s infinite;
				transform-origin:bottom;
			}
			.hour{
				height:5px;
				width:90px;
				border:2px solid #000;
				position:absolute;
				top:200px;
				left:198px;
				animation:hour linear 240s infinite;
				transform-origin:left;
				
			}
			.second{
				height:80px;
				width:2px;
				border:2px solid #000;
				position:absolute;
				top:120px;
				left:197px;
				animation:second linear 60s infinite;
				transform-origin:bottom;
			}
			@keyframes minute{
				
				100%{transform:rotate(360deg);}
			}
			@keyframes hour{
				
				100%{transform:rotate(360deg);}
			}
			@keyframes second{
				100%{transform:rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="start"></div>
			<div class="minute"></div>
			<div class="hour"></div>
			<div class="second"></div>
		</div>
	</body>
</html>

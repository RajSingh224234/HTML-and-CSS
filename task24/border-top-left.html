<html>
	<head>
		<title>Border Layout</title>
	</head>
	<body>
		
		<div style="height:400px;width:400px;border:2px solid red;background:red;margin:50px auto;
		border-top-left-radius:10px;
		
		"></div>
		<h2 align="center">border-top-left-radius</h2>
		
		<div style="height:400px;width:400px;border:2px solid blue;background:blue;margin:50px auto;
		border-top-right-radius:10px;
		
		"></div>
		<h2 align="center">border-top-right-radius</h2>
		<div style="height:400px;width:400px;border:2px solid green;background:green;margin:50px auto;
		border-bottom-left-radius:10px;
		
		"></div>
		<h2 align="center">border-bottom-left-radius</h2>
		<div style="height:400px;width:400px;border:2px solid orange;background:orange;margin:50px auto;
		border-bottom-right-radius:10px;
		
		"></div>
		<h2 align="center">border-bottom-right-radius</h2>
	</body>
</html>

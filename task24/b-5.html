<html>
	<head>
		<title>Border Layout5</title>
		<style>
			.outer{
				height:396px;
				width:796px;
				border:2px solid #000;
				margin:40px auto;
			}
			.outer-1{
				height:394px;
				width:195px;
				border:2px solid #000;
				float:left;
			}
			.up{
				height:194px;
				width:195px;
				border:2px solid #000;
				float:left;
			}
			.up-1{
				height:94px;
				width:195px;
				border:2px solid #000;
			}
			.up-2{
				height:194px;
				width:93px;
				border:2px solid #000;
				float:left;
			}
			.down-1{
				height:348px;
				width:195px;
				border:2px solid #000;
			}
			.down-2{
				height:40px;
				width:195px;
				border:2px solid #000;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="outer-1">
				<div class="up">
					<div class="up-1"></div>
					<div class="up-1"></div>
					
				</div>
				<div class="up"></div>
			
			</div>
			<div class="outer-1">
				<div class="up">
					<div class="up-2"></div>
					<div class="up-2"></div>
				</div>
				<div class="up"></div>
			</div>
			<div class="outer-1">
				<div class="down-1"></div>
				<div class="down-2"></div>
			
			</div>
			<div class="outer-1">
				<div class="down-1"></div>
				<div class="down-2"></div>
			</div>
		
		</div>
	</body>				

</html>

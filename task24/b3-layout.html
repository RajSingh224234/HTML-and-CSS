<html>
	<head>
		<title>Border Layout3</title>
		<style>
			.outer{
				height:396px;
				width:796px;
				border:2px solid #000;
				margin:40px auto;
			}
			.top{
				height:195px;
				width:796px;
				border:2px solid #000;
			}
			.top-1{
				height:20px;
				width:791px;
				border:2px solid #000;
			}
			.top-1-1{
				height:20px;
				width:109px;
				border:2px solid #000;
				float:left;
			}
			.top-2{
				height:170px;
				width:792px;
				border:2px solid #000;
			}
			.up{
				height:170px;
				width:792px;
				border:2px solid #000;
			}
			.up-1{
				height:170px;
				width:280px;
				float:left;
				border:2px solid #000;
			}
			.up-2{
				height:170px;
				width:504px;
				float:left;
				border:2px solid #000;
			}
			.down{
				height:18px;
				width:791px;
				border:2px solid #000;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="top">
				<div class="top-1">
					<div class="top-1-1"></div>
					<div class="top-1-1"></div>
					<div class="top-1-1"></div>
					<div class="top-1-1"></div>
					<div class="top-1-1"></div>
					<div class="top-1-1"></div>
					<div class="top-1-1"></div>
				
				</div>
				<div class="top-2"></div>
			
			</div>
			<div class="top">
				<div class="up">
					<div class="up-1"></div>
					<div class="up-2"></div>
				
				</div>
				<div class="down"></div>
			
			</div>
		
		</div>
	
	</body>				

</html>

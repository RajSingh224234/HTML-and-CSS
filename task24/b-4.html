<html>
	<head>
		<title>Border Layout4</title>
		<style>
			.outer{
				height:396px;
				width:796px;
				border:2px solid #000;
				margin:40px auto;
			}
			.left{
				height:394px;
				width:195px;
				border:2px solid #000;
				float:left;
			}
			.left-1{

				width:195px;
				border:2px solid #000;
			}
			.left-1-1{

			}
			.left-1-2{

				width:167px;

				float:left;
			}
			.plus{

				width:93px;

				float:left;
			}

				width:93px;

					</div>
					
				</div>
				<div class="left-1"></div>
			</div>
			<div class="left">
				<div class="left-1"></div>
				<div class="left-1"></div>
				<div class="left-1"></div>
			</div>
			<div class="left">
				<div class="left-1"></div>
				<div class="left-1"></div>
				<div class="left-1"></div>
			</div>
		</div>
	
	</body>				

</html>

<html>
	<head>
		<title>box shadow </title>
		<style>
			.outer{
				height:200px;
				width:200px;
				border:2px solid #000;
				box-shadow:0px 0px 5px 5px  pink ,
						   0px 0px 5px 5px  yellow ;
				margin:50px auto;
			}
			.outer-1{
				height:200px;
				width:200px;
				border:2px solid #000;
				box-shadow:5px 5px 10px 10px  green ,
						   5px 5px 10px 10px  red ;
				margin:50px auto;
			}
			.outer-2{
				height:200px;
				width:200px;
				border:2px solid #000;
				box-shadow:10px 10px 15px 15px  black ,
						   10px 10px 15px 15px  white ;
				margin:50px auto;
			}
			.outer-3{
				height:200px;
				width:200px;
				border:2px solid #000;
				box-shadow:15px 15px 20px 20px  blue ,
						   15px 15px 20px 20px  gray ;
				margin:50px auto;
			}
			.outer-4{
				height:200px;
				width:200px;
				border:2px solid #000;
				box-shadow:20px 20px 25px 25px  orange ,
						   20px 20px 25px 25px  navy;
				margin:50px auto;
		</style>
	</head>
	<body>
		<div class="outer"></div>
		<div class="outer-1"></div>
		<div class="outer-2"></div>
		<div class="outer-3"></div>
		<div class="outer-4"></div>
	</body>
</html>

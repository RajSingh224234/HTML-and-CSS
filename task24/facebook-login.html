<html>
	<head>
		<title>Facebook</title>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			.outer{
				height:500px;
				width:100%;
				
			}
			.outer1{
				height:490px;
				width:48%;
				float:left;
				margin:1px;
			}
			h1{
				text-align:center;
				color:blue;
				font-size:80px;
				margin-top:100px;
			}
			p{
				text-align:justify;
				margin-left:155px;
				font-size:30px;
				color:black;
			}
			.outer2{
				height:490px;
				width:48%;
				float:left;
				margin:1px;
			}
			.form{
				height:300px;
				width:300px;
				border:none;
				margin:100px 0px 0px 129px;
				box-shadow:0px 0px 2px 0px #000;
				border-radius:5px;
				float:left;
			}
			.input{
				width:280px;
				height:40px;
				margin:20px 0px 2px 10px;
				border-radius:5px;
				border:1px solid #000;
				padding:10px;
			}
			.pass{
				width:280px;
				height:40px;
				margin:10px 0px 2px 10px;
				border-radius:5px;
				border:1px solid #000;
				padding:10px;
			}
			.btn{
				width:280px;
				height:40px;
				margin:10px 0px 2px 10px;
				background:blue;
				color:#fff;
				border:none;
				outline:none;
				border-radius:5px;
			}
			h5{
				color:blue;
				line-height:30px;
			}
			hr{
				margin-left:10px;
				margin-top:10px;
			}
			.btn2{
				width:160px;
				height:40px;
				margin:30px 0px 2px 70px;
				background:green;
				color:#fff;
				border:none;
				outline:none;
				border-radius:5px;
			}
		</style>
	</head>
	<link href="images/Facebook.png" rel="icon">
	<body>
		<div class="outer">
			<div class="outer1">
				<h1>facebook</h1>
				<p>Connect with friends and the world<br>
				around you on Facebook.
			</div>
			<div class="outer2">
				<div class="form">
					<form>
					<input id="name" type="text" placeholder="Enter your Email"class="input"></input>
					<input id="password" type="password" placeholder="Enter your Password"class="pass"></input>
					<button type="submit" class="btn">Login</button>
					<h5 align="center">Forgot password?</h5>
					<hr width="280px"></hr>
					<button type="submit" class="btn2">Create new account</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

<html>
	<head>
		<title>Tranform-property</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				box-sizing:border-box;
			}
			.box1{
				height:200px;
				width:200px;
				background:red;
				margin:40px auto;
				transition:all ease 2s;
			}
			.box1:hover{
				background:green;
				transform:translatey(20px);
			}
			.box2{
				height:200px;
				width:200px;
				background:yellow;
				margin:40px auto;
				transition:all ease 2s;
			}
			.box2:hover{
				background:orange;
				transform:translate(20px,20px);
			}
			
			.box3{
				height:200px;
				width:200px;
				background:brown;
				margin:40px auto;
				transition:all ease 2s;
			}
			.box3:hover{
				background:green;
				transform:translate(-20px,-20px);
			}
			.box4{
				height:200px;
				width:200px;
				background:red;
				margin:40px auto;
				transition:all ease 2s;
			}
			.box4:hover{
				background:green;
				transform:rotate(360deg);
				border-radius:50%;
			}
			.box5{
				height:200px;
				width:200px;
				background:gray;
				margin:40px auto;
				transition:all ease 2s;
			}
			.box5:hover{
				background:green;
				transform:rotatey(60deg);
				border-radius:50%;
			}
			.box6{
				height:200px;
				width:200px;
				background:teal;
				margin:40px auto;
				transition:all ease 2s;
			}
			.box6:hover{
				background:green;
				transform:rotatex(60deg);
				border-radius:50%;
			}
			.box7{
				height:200px;
				width:200px;
				background:gray;
				margin:40px auto;
				transition:all ease 2s;
				transform:scale(1);
			}
			.box7:hover{
				background:green;
				border-radius:40px;
				transform:scale(0.5);
			}
			.box8{
				height:200px;
				width:200px;
				background:teal;
				margin:40px auto;
				transition:all ease 2s;
				transform:scaleX(1);
			}
			.box8:hover{
				background:green;
				transform:scaleX(0.5);
				border-radius:20px;
			}
			.box9{
				height:200px;
				width:200px;
				background:teal;
				margin:40px auto;
				transition:all ease 2s;
				transform:scaleY(1);
			}
			.box9:hover{
				background:green;
				transform:scaleY(0.5);
				border-radius:20px;
			}
			.box10{
				height:200px;
				width:200px;
				background:teal;
				margin:40px auto;
				transition:all ease 2s;
			}
			.box10:hover{
				background:green;
				transform:skew(360deg,20deg);
				border-radius:20px;
			}
		</style>
	</head>
	<body>
		<div class="box1">transform:translatey(20px);</div>
		<div class="box2">transform:translate(20px,20px);</div>
		<div class="box3">transform:translate(-20px,-20px);</div>
		<div class="box4">transform:rotate(360deg);</div>
		<div class="box5">transform:rotatey(60deg);</div>
		<div class="box6">transform:rotatex(60deg);</div>
		<div class="box7">transform:scale(0.5);</div>
		<div class="box8">transform:scaleX(1);</div>
		<div class="box9">transform:scaleY(1);</div>
		<div class="box10">transform:skew(360deg,20deg)</div>
	</body>
</html>

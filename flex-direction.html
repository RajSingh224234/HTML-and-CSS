<html>
	<head>
		<title>Flex Direction</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				box-sizing:border-box;
			}
			.container{
				height:300px;
				width:100%;
				border:2px solid #000;
				display:flex;
				/*flex-direction:row;*/
				/*flex-direction:row-reverse;*/
				/*flex-direction:column;*/
				flex-direction:column-reverse;
				
			}
			.item1{
				height:100px;
				width:100px;
				background:red;
			}
			.item2{
				height:100px;
				width:100px;
				background:yellow;
			}
			.item3{
				height:100px;
				width:100px;
				background:green;
			}
			.item4{
				height:100px;
				width:100px;
				background:pink;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item1">item1</div>
			<div class="item2">item2</div>
			<div class="item3">item3</div>
			<div class="item4">item4</div>
		</div>
	</body>
</html>

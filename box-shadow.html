<html>
	<head>
		<title>Box Shadow</title>
		<style>
			.box1{
				height:200px;
				width:200px;
				text-align:center;
				line-height:200px;
				margin:100px auto;
				box-shadow:0px 0px 5px 0px #000,
						   0px 0px 5px 0px #fff;
				border-radius:10px;
			}
				
			.image{
				height:300px;
				width:300px;
				margin:0px auto;
				border-radius:20px;
				border:2px solid #000;
				box-shadow:0px 0px 10px 2px #000 inset,
						   0px 0px 5px 2px #ccc inset;
				text-align:center;
				line-height:300px;
								
			}
				
				
		</style>
	</head>
	<body>
		<div class="box1">Techsima</div>
		<div class="image">Techsima</div>
	</body>
</html>

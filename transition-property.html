<html>
	<head>
		<title>Transition-property</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				box-sizing:border-box;
			}
			.trans1{
				height:200px;
				width:300px;
				background:red;
				transition-property:height;
				transition-duration:2s;
			}
			.trans1:hover{
					background:orange;
					height:300px;
					width:400px;
			}
			.trans2{
				height:200px;
				width:300px;
				background:blue;
				transition-property:width;
				transition-duration:2s;
			}
			.trans2:hover{
					background:gray;
					height:300px;
					width:400px;
			}
			.trans3{
				height:200px;
				width:300px;
				background:pink;
				/*transition-property:transform all;
				transition-duration:2s;
				transition-delay:2s;*/
				transition:all 2s 2s;
			}
			.trans3:hover{
					background:green;
					height:300px;
					width:400px;
			}
		</style>
	</head>
	<body>
		<div class="trans1"></div>
		<div class="trans2"></div>
		<div class="trans3"></div>
	</body>
</html>

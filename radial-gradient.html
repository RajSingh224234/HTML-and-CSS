<html>
	<head>
		<title> Radial Gradient</title>
	</head>
	<style>
		.radial{
			height:400px;
			width:400px;
			background:radial-gradient(aqua,gold,silver);
			margin:40px auto;
		}
		.radial1{
			height:400px;
			width:400px;
			background:radial-gradient(circle,gray,skyblue,red);
			margin:40px auto;
		}
		.radial2{
			height:400px;
			width:400px;
			background:repeating-radial-gradient(circle,white 0%,yellow 10%,black 20%);
			margin:40px auto;
			transition:all ease 2s;
		}
		.radial2:hover{
			border-radius:50%;
		}
	</style>
	<body>
		<div class="radial"></div>
		<div class="radial1"></div>
		<div class="radial2"></div>
	</body>
</html>
